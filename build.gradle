plugins {
    id 'java'
    id 'idea'
}

group 'cl.injcristianrojas'
version '0.1'

idea {
    module {
        downloadJavadoc = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'net.sf.jt400:jt400-jdk8:10.6'
}

test {
    useJUnitPlatform()
}